<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
    <script src="JQuery.js"></script>
    <script src="client.js"></script>
<head>
    <title>Salary Calculator</title>
</head>
<body>
    <div id="header">
        Salary Calculator
    </div>
    <div id="newEmployeeForm">
        <h1>Add Employee</h1>
        <input placeholder="First Name" class="employeeInput" id="firstName" />
        <input placeholder="Last Name" class="employeeInput" id="lastName" />
        <input placeholder="ID" class="employeeInput" id="idNumber" type="number"/>
        <input placeholder="Title" class="employeeInput" id="title" />
        <input placeholder="Annual Salary" class="employeeInput" id="annualSalary" type="number"/>
        <br>
        <button id="submitButton">Submit</button>
    </div>
    <div id="employeeTable">
        <h1>Employees</h1>
        <table>
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody id="employeeList">

            <!-- New employees will be appended here. -->
            </tbody>
        </table>
    </div>
    <div>
        <h3 id="totalMonthly">Total Monthly: </h3>   <!-- Total monthly cost will be appended here. -->
    </div>
</body>
</html>
